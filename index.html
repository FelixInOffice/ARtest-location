<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <title>AR Test</title>
</head>
<script>
    AFRAME.registerComponent('clickhandler', {
        init: function() {
            this.el.addEventListener('click', () => {
                alert('Clicked!')
            });
    }});
</script>

<body style="margin: 0; overflow: hidden;">

<a-scene
    vr-mode-ui="enabled: false"
    embedded
    loading-screen="enabled: false;"
    arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-image
            clickhandler
            src="./test.png"
            look-at="[gps-camera]"
            scale="0.5 0.5 0.5"
            gps-entity-place="latitude: 22.2800551; longitude: 114.171857;">
    
            <a-entity
                id="bowser-model"
                scale="0.16843451265612813 0.16843451265612813 0.16843451265612813"
                animation-mixer="loop: repeat"
                gltf-model="#animated-asset"
                class="clickable"
                gesture-handler>
            </a-entity>

        </a-image>

    <a-camera gps-camera rotation-reader simulateLatitude='22.2800551' simulateLongitude='114.171857'></a-camera>
</a-scene>
</body>
</html>
